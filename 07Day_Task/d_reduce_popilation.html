<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var req=new XMLHttpRequest();
        req.open('GET','https://restcountries.com/v3.1/all')
        req.send()
        req.onload=function(){
        var data=JSON.parse(req.response)
        let sum=data.reduce((acc,element)=> acc+element.population,0)
        console.log(`Total Population of countries is ${sum}`)
}
    </script>
</body>
</html>
